<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit fugit beatae hic dolorum natus
        doloribus maiores
        error, dolore delectus incidunt?</p>
        <p id="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit fugit beatae hic dolorum natus
            doloribus maiores
            error, dolore delectus incidunt?</p>

    <button id="hideBtn">hideBtn</button>
    <button id="showBtn">showBtn</button>
    <button id="toggleBtn">toggleBtn</button>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // const content = document.getElementById("content");
        // content.style.color = "red";

        $(document).ready(function () {
            $("#blue").css('color','blue');
            $("#red").css('color','red');


            $("#hideBtn").click(function(){
                $("#blue").hide();
                $("#red").hide();

            });
            $("showBtn").click(function (){
                $("#blue").show();
                $("#red").show();

            });

            $("p").click(function (){
                $(this).hide();
            });
            
            $("toggleBtn").click(function(){
                $("#blue").toggle();
                $("#red").toggle();

            });
        });
    </script>

</body>

</html>
